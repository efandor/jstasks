<!DOCTYPE HTML>
<html>
<head>
  <style>
    #container {
      display: grid;
      grid-template-columns: repeat(7, 30px);
      text-align: center;
    }

    #container div {
      border: 1px solid black;
      padding: 5px;
    }

    .accent {
      font-weight: bold;
      background-color: #b0d9f1;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src="script.js"></script>
</body>
</html>
